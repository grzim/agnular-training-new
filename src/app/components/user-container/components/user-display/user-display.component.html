<table>
    <th>
        Users:
    </th>
    <tr>
        <td> index </td>
        <td *ngFor="let name of getNames(users[0])">
            {{name}}
        </td>
        <td> length </td>
    </tr>
    <tr *ngFor="let user of users; index as i;">
      {{i}}
      <td *ngFor="let value of getLineFor(user); first as first"
            [style.color] = "first? 'red' : 'black'">
          {{value}}
        </td>
    </tr>
</table>

<div #toToggle appFold numberOfChars = "5">
    This is a long sentence to fold.
</div>
<div appShowDescription="description to the div">
    What is this div about?
</div>
